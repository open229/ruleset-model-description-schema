---
# EnumerationsRESNET.schema.yaml
# The purpose file is to provide a separated source from the main schema file in the generator 
# format for enumerations related to ASHRAE Standard 90.1-2019, both normative and informative.

Schema:
  Object Type: "Meta"
  References:
    - "RulesetProjectDescription"
  Title: "Enumerations from RESNET"
  Description: "Schema addition for ASHRAE 229 related to enumerations found in RESNET publications."

RulesetModelOptionsRESNET:
  Object Type: "Enumeration"
  Enumerators:
    USER:
      Description: "The building model as described without consideration of the ruleset"
    RATED:
      Description: "The rated model"
    REFERENCE:
      Description: "The reference model"
    INDEX_ADJUSTMENT_DESIGN:
      Description: "The index adjustment design model"
    INDEX_ADJUSTMENT_DESIGN_REFERENCE:
      Description: "The index adjustment design reference model"

AdditionalSurfaceAdjacencyOptionsRESNET:
  Object Type: "Enumeration"
  Enumerators:
    MULTIFAMILY_BUFFER_SPACE:
      Description: "Multifamily Buffer Space"
    COMMON_WALL:
      Description: "Common Wall"

OutputSchemaOptionsRESNET:
  Object Type: "Enumeration"
  Enumerators:
    OUTPUT_SCHEMA_RESNET:
      Description: "Output schema for RESNET"
    OTHER:
      Description: "other"
