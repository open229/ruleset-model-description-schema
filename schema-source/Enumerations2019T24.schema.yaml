---
# Enumerations2019T24.schema.yaml
# The purpose file is to provide a separated source from the main schema file in the generator 
# format for enumerations related to California Title 24 20219, both normative and informative, both commercial and residential.

Schema:
  Object Type: "Meta"
  References:
    - "ASHRAE229"
  Title: "Enumerations from Title 24"
  Description: "Schema addition for ASHRAE 229 related to enumerations related to California Title 24 publications."

RulesetModelOptions2019T24Com:
  Object Type: "Enumeration"
  Enumerators:
    USER:
      Description: "The building model as described without consideration of the ruleset"
    PROPOSED_SIZING:
      Description: "The proposed building model used for sizing"
    BASELINE_SIZING:
      Description: "The baseline building model used for sizing"
    PROPOSED:
      Description: "The proposed building model"
    BASELINE:
      Description: "The baseline building model"

RulesetModelOptions2019T24Res:
  Object Type: "Enumeration"
  Enumerators:
    USER:
      Description: "The building model as described without consideration of the ruleset"
    PROPOSED:
      Description: "The proposed building model"
    STANDARD:
      Description: "The standard building model"
    BASELINE:
      Description: "The baseline building model"

ConstructionClassificationOptions2019T24:
  Object Type: "Enumeration"
  Enumerators:
    METAL_BUILDING: 
      Description: "Metal building"
    WOOD_FRAMED:
      Description: "Wood-framed"
    MASS_LIGHT:
      Description: "Mass, light"
      Notes: "Light mass walls are walls with a heat capacity of at least 7.0 Btu/ft^2^-^o^F and less than 15.0 Btu/ft^2^-^o^F"
    MASS_HEAVY:
      Description: "Mass, heavy"
      Notes: "Heavy mass walls are walls with a heat capacity of at least 15.0 Btu/ft^2^-^o^F"
    RAISED_MASS:
      Description: "Raised mass"
      Notes: "Heavy mass walls are walls with a heat capacity of at least 15.0 Btu/ft^2^-^o^F"
    INSULATION_ENTIRELY_ABOVE_DECK:
      Description: "Insulation entirely above deck"
    ATTIC:
      Description: "Attic"
    BELOW_GRADE_WALL:
      Description: "Below-grade wall"
    STEEL_JOIST:
      Description: "Steel joist"
    SLAB_ON_GRADE:
      Description: "Slab-on-grade"
    OTHER:
      Description: "Other"

ServiceWaterHeatingDistributionCompactnessOptions2019T24Com:
  Object Type: "Enumeration"
  Enumerators:
    NOT_COMPACT:
      Description: "Not compact"
    BASIC_COMPACT:
      Description: "Basic compact"
    EXPANDED_CREDIT:
      Description: "Expanded credit"
    OTHER:
      Description: "Other"

ServiceWaterHeatingControlOptions2019T24Com:
  Object Type: "Enumeration"
  Enumerators:
    DEMAND_CONTROL:
      Description: "Demand control"
    NO_CONTROL:
      Description: "No control"
    NO_LOOP_OR_CENTRAL_SYSTEM_PUMP:
      Description: "No loop or central system pump"
    TEMPERATURE_MODULATION:
      Description: "Temperature modulation"
    TEMPERATURE_MODULATION_AND_MONITORING:
      Description: "Temperature modulation and monitoring"
    OTHER:
      Description: "Other"

OutputSchemaOptions2019T24:
  Object Type: "Enumeration"
  Enumerators:
    OUTPUT_SCHEMA_T24_RESIDENTIAL:
      Description: "Output schema for Title 24 Residential"
    OUTPUT_SCHEMA_T24_COMMERCIAL:
      Description: "Output schema for Title 24 Commercial"
    OTHER:
      Description: "other"
