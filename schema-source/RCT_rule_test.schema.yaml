---
# RCT_rule_test.schema.yaml
# The purpose file is to provide a separated source from the main schema file to describe the
# rule tests used to ensure that the Ruleset Checking Tool is working properly

Schema:
  Object Type: "Meta"
  References:
    - "ASHRAE229"
  Title: "Rule Tests for the Ruleset Checking Tool"
  Description: "Schema addition for ASHRAE 229 related to rule tests"

RulesetCheckingToolRuleTest:
  Object Type: "Data Group"
  Data Elements:
    name:
      Description: "Title of output report from Ruleset Checking Tool"
      Data Type: "String"
      Notes: "Nested like dicationary instead of as list. Existing example value shows- rule-21-10-a"
    section:
      Description: "Section number"
      Data Type: "Integer"
      Notes: "Capital data element name. Existing example value shows- 21"
    rule:
      Description: "Rule number"
      Data Type: "Integer"
      Notes: "Capital data element name. Existing example value shows- 10"
    test:
      Description: "Test case letter"
      Data Type: "String"
      Notes: "Capital data element name. Existing example value shows- a"
    test_description:
      Description: "Textual description of the rule"
      Data Type: "String"
      Notes: "Existing example value shows- Baseline RMR has HHW plant with the hot water pump that serves a total of 100,000 ft2 floor area. The pump's speed control value is correctly set to FIXED_SPEED"
    expected_rule_outcome:
      Description: "Expected outcome from the rule"
      Data Type: "String"
      Notes: "May be an enumeration. Existing example value shows- pass"
    standard:
      Description: "List of rule that is being evalated"
      Data Type: "{Standard}"
    rmr_transformations:
      Description: "List of  RMD transformations"
      Data Type: "[{RmdTransformations}]"

Standard:
  Object Type: "Data Group"
  Data Elements:
    rule_id:
      Description: "The identification of the specific rule"
      Data Type: "String"
      Notes: "Existing example value shows- 21-10"
    ruleset_reference:
      Description: "Section number from the ruleset"
      Data Type: "String"
      Notes: "Existing example value shows- G3.1.3.5"
    rule_description:
      Description: "Textual description of the rule"
      Data Type: "String"
      Notes: "Existing example value shows- When the baseline building uses boiler)s) or purchased hot water, the hot water pump shall be modeled as riding the pump curve if the hot water system serves less than 120,000 ft^2 otherwise it shall be modeled with a VFD."
    applicable_rmr:
      Description: "Applicable RMR"
      Data Type: "String"
      Notes: "May be an enumeration. Existing example value shows- Baseline RMR"
    rule_assertion:
      Description: "Rule assertion"
      Data Type: "String"
      Notes: "May be an enumeration. Existing example value shows- ="
    comparison_value:
      Description: "Comparison value"
      Data Type: "String"
      Notes: "May be an enumeration. Existing example value shows- Expected Value"
    primary_rule:
      Description: "Primary rule"
      Data Type: "String"
      Notes: "May be an enumeration. Existing example value shows- Yes"
    schema_version:
      Description: "Primary rule"
      Data Type: "String"
      Notes: "May be type of version. Existing example value shows- 0.0.23"

RmdTransformations:
  Object Type: "Data Group"
  Data Elements:
    name:
      Description: "Name of the transformation"
      Data Type: "String"
      Notes: "Nested like dicationary instead of as list. Existing example value shows- baseline"
    id:
      Description: "The identification of the specific set of transformations"
      Data Type: "String"
      Notes: "Existing example value shows- 21-10"
    ruleset_model_instances:
      Description: "List of ruleset model instances"
      Data Type: "[{ASHRAE229}]"
      Notes: "References the root element of the RMD specification"
