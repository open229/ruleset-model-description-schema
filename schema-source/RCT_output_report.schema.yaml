---
# RCT_output_report.schema.yaml
# The purpose file is to provide a separated source from the main schema file to describe the
# output reports from the Ruleset Checking Tool

Schema:
  Object Type: "Meta"
  References:
    - "ASHRAE229"
  Title: "Outputs from Ruleset Checking Tool"
  Description: "Schema addition for ASHRAE 229 related to output from the Ruleset Checking Tool"

RulesetCheckingToolOutputReport:
  Object Type: "Data Group"
  Data Elements:
    title:
      Description: "Title of output report from Ruleset Checking Tool"
      Data Type: "String"
      Notes: "Existing template value shows- ASHRAE STD 229P RULESET CHECKING TOOL"
    purpose:
      Description: "Reason for the report"
      Data Type: "String"
      Notes: "Existing template value shows- Project Testing Report"
    ruleset:  
      Description: "References output that correspond to specific simulation model."
      Data Type: "String"
      Notes: "Existing template value shows- ASHRAE 90.1-2019 Performance Rating Method (Appendix G)"
    date_run:
      Description: "Time stamp for the output report"
      Data Type: "String"
      Notes: "This does not seem exactly like a TimeStamp data type but close. Existing template value shows- 2022-02-01T18:25:43-05:00"
    rmr_files:  
      Description: "A list of names of RMD files"
      Data Type: "[String]"
      Notes: "Existing template value shows- user_rmr.json, baseline_rmr.json, proposed_rmr.json"
    rules:
      Description: "List of rule that is being evalated"
      Data Type: "[{Rule}]"

Rule:
  Object Type: "Data Group"
  Data Elements:
    name:
      Description: "Name of the rule"
      Data Type: "String"
      Notes: "Nested like dicationary instead of as list. Existing template value shows- rule_name1"
    rule_id:
      Description: "The identification of the specific rule"
      Data Type: "String"
      Notes: "Existing template value shows- 1-1"
    description:
      Description: "Textual description of the rule"
      Data Type: "String"
      Notes: "Existing template value shows- Description of rule 1-1."
    source_value_name:
      Description: "The RMD instance for the source of values"
      Data Type: "String"
      Notes: "May be enumeration. Existing template value shows- USER_RMR"
    expected_value_name:
      Description: "The RMD instance for the expected values "
      Data Type: "String"
      Notes: "May be enumeration. Existing template value shows- PROPOSED_RMR"
    assertion:
      Description: "Type of assertion"
      Data Type: "String"
      Notes: "May be enumeration. Existing template value shows- EQUALS"
    primary_rule:
      Description: "Indictor if full evaluated rule"
      Data Type: "String"
      Notes: "May be enumeration. Existing template value shows- Y"
    standard_section:
      Description: "Section number for rule"
      Data Type: "String"
      Notes: "Existing template value shows- G3.1.2.2"
    rule_evaluation_output:
      Description: "Expected output"
      Data Type: "String"
      Notes: "May be enumeration. Existing template value shows- PASS"
    evaluations:
      Description: "List of evalations perfomed"
      Data Type: "[{Evaluation}]"
      Notes: "Existing template value shows- "

Evaluation:
  Object Type: "Data Group"
  Data Elements:
    id:
      Description: "Identifier"
      Data Type: "Integer"
      Notes: "Existing template value shows- 1"
    outcome:
      Description: "Expected outcome"
      Data Type: "<OutcomeOptions>"
      Notes: "Existing template value shows- PASS"
    messages:
      Description: "List of messages from evaluation"
      Data Type: "[String]"
    calculated_values:
      Description: ""
      Data Type: "[{CalculatedValue}]"
      Notes: "Not same as template since template shows key-value pairs"

OutcomeOptions:
  Object Type: "Enumeration"
  Enumerators:
    PASS:
      Description: "Pass"
    FAIL:
      Description: "Fail"
    NOT_APPLICABLE:
      Description: "Not applicable"
    UNDETERMINED:
      Description: "Undetermined"

CalculatedValue:
  Object Type: "Data Group"
  Data Elements:
    variable:
      Description: "Variable"
      Data Type: "String"
      Notes: "Existing template value shows- calculated_value1"
    value:
      Description: "Value"
      Data Type: "Numeric"
      Notes: "Existing template value shows- 1.0"
