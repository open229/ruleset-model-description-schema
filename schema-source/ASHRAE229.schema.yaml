# ASHRAE229.schema.yaml
# The purpose of this "open229 schema" is to provide a single source generator format from which
# all open229 standard materials, both normative and informative, will be created.

# YAML single-source files will be created in accordance with the open229 schema.

# Meta

Schema:
  Object Type: "Meta"
  Title: "ASHRAE 229"
  Description: "Base schema for ASHRAE 229 representations"
  Version: "0.0.3"
  References:
    - "Enumerations2019ASHRAE901"
    - "EnumerationsRESNET"
  Root Data Group: "ASHRAE229"

# Data Types

Integer:
  Object Type: "Data Type"
  Description: "A positive or negative whole number (i.e., a number that can be written without a fractional part)."
  JSON Schema Type: integer
  Examples:
    - "3"
    - "19"
    - "-4"

Numeric:
  Object Type: "Data Type"
  Description: "A number that may include a fractional part with optional leading sign and optional exponent (engineering notation)."
  JSON Schema Type: number
  Examples:
    - "3.43"
    - "0"
    - "-4"
    - "1.03e4"

Boolean:
  Object Type: "Data Type"
  Description: "True or false."
  JSON Schema Type: boolean
  Examples:
    - "true"
    - "false"

String:
  Object Type: "Data Type"
  Description: "A sequence of characters of any length using any (specified) character set."
  JSON Schema Type: string
  Examples:
    - "Indirect evaporative cooler"

"ID":
  Object Type: "Data Type"
  Description: "A referencencable identification for a data group and sequence of characters of any length using any (specified) character set."
  JSON Schema Type: string
  Examples:
    - "AHU-01"

"Null":
  Object Type: "Data Type"
  Description: "Indicator that no value is provided. Only used in combination with other data types, e.g., 'Number/Null'."
  JSON Schema Type: "null"
  Examples:
    - "null"

# Common Data Groups
ASHRAE229:
  Object Type: "Data Group"
  Data Elements:
    id:
      Description: "Scope-unique reference identifier for instances of this data group."
      Data Type: "ID"
      Required: True
    reporting_name:
      Description: "Descriptive name used in RCT reports if id is not already a descriptive name"
      Data Type: "String"
    notes:
      Description: "Supplementary information to provide context to the model reviewer"
      Data Type: "String"
    transformers:
      Description: "Electrical transformers at the building site"
      Data Type: "[{Transformer}]"
      Notes: "Contains a list of transformers that convert electricity from a higher voltage to one used by the building, exterior lighting, and other services at the site."
    buildings:
      Description: "Buildings on the site"
      Data Type: "[{Building}]"
      Notes: "Contains a list of buildings on the site (often just one)."
    calendar:
      Description: "Information on the calendar used with the simulation."
      Data Type: "{Calendar}"
    schedules:
      Description: "Schedules for internal loads, thermostats, equipment operation and control, and any other need."
      Data Type: "[{Schedule}]"
      Notes: "Contains a list of schedules used in model."
    weather:
      Description: "Information on the local weather conditions used with the simulation."
      Data Type: "{Weather}"
    measured_infiltration_pressure_difference:
      Description: "Differential pressure difference used during measurement for infiltration values."
      Data Type: "Numeric"
      Range: ">=0"
      Units: "Pa"
      Notes: "Used as rating conditions for air leakage for a building. The most common values used are 50 Pa or 75 Pa since they correspond to common rating conditions."
    is_measured_infiltration_based_on_test:
      Description: "Indicates whether the differential pressure difference used during measurement for infiltration values is based on pressure testing of the building."
      Data Type: "Boolean"
    overall_simulation_outputs:
      Description: "Outputs from the simluation summed for all buildings in the simulation."
      Data Type: "{OverallSimulationOutputs}"
    category:
      Description: "Indicates which category the current model represents for rulesets with multiple simulation models"
      Data Type: "<CategoryType2019ASHRAE901>"
    compliance_path:
      Description: "Indicates the chosen compliance path if the ruleset has multiple compliance paths such as 90.1 Appendix G has code compliance and beyond code"
      Data Type: "<CompliancePathType2019ASHRAE901>"
    building_rotation_angles: 
      Description: "A list of angles that building simulations are performed and results are provided."
      Data Type: "[Numeric]"
      Units: "degrees"
      Notes: "List of angles that the building has been rotated."
    fluid_loops:
      Description: "Fluid loops on the site"
      Data Type: "[{FluidLoop}]"
      Notes: "Contains a list of fluid loops on the site."
    service_water_heating_distribution_systems:
      Description: "Service water heating systems on the site"
      Data Type: "[{ServiceWaterHeatingDistributionSystem}]"
      Notes: "Contains a list of service water heating distribution systems at the site."
    conditioning_components:
      Description: "Links to all conditioning components used on the site"
      Data Type: "[{Pump},{Boiler},{Chiller},{HeatRejection}, {DistrictFluidMeter}]"
      Notes: "Contains a list of all components related to conditioning."
    site_zone_type:
      Description: "Site zone type for Sec 9.4.2"
      Data Type: "<ExteriorLightingZones2019ASHRAE901>"

Building:
  Object Type: "Data Group"
  Data Elements:
    id:
      Description: "Scope-unique reference identifier for instances of this data group"
      Data Type: "ID"
      Required: True
    reporting_name:
      Description: "Descriptive name used in RCT reports if id is not already a descriptive name"
      Data Type: "String"
    notes:
      Description: "Supplementary information to provide context to the model reviewer"
      Data Type: "String"
    building_segments:
      Description: "Large portions of a building that share a building area type"
      Data Type: "[{BuildingSegment}]"
      Notes: "Contains a list of building segments in the building."
    elevators:
      Description: "Elevators"
      Data Type: "[{Elevator}]"
      Notes: "Contains a list of elevators in the building."
    exterior_lighting:
      Description: "Exterior lighting systems"
      Data Type: "[{ExteriorLighting}]"
      Notes: "Contains a list of exterior lighting systems for the building."
    refrigeration_components:
      Description: "Refrigeration"
      Data Type: "[{Refrigeration}]"
      Notes: "Contains a list of refrigeration components in the building."
    building_open_schedule:
      Description: "Reference to the schedule containing indicating when the building is open"
      Data Type: "$ID"
      Required: True
      Notes: "One represent when the building is open and zero when closed. Constraint to use when implemented :Schedule:"
    has_site_shading:
      Description: "Indicates whether the site has features that cast shadows on the building"
      Data Type: "Boolean"

BuildingSegment:    
  Object Type: "Data Group"
  Data Elements:
    id:
      Description: "Scope-unique reference identifier for instances of this data group"
      Data Type: "ID"
      Required: True
    reporting_name:
      Description: "Descriptive name used in RCT reports if id is not already a descriptive name"
      Data Type: "String"
    notes:
      Description: "Supplementary information to provide context to the model reviewer"
      Data Type: "String"
    number_of_floors_above_grade:
      Description: "Number of floors above grade"
      Data Type: "Numeric"
      Range: ">=0"
      Notes: "JG to verify if used in test case description."
    number_of_floors_below_grade:
      Description: "Number of floors below grade"
      Data Type: "Numeric"
      Range: ">=0"
      Notes: "JG to verify if used in test case description."
    is_all_new:
      Description: "Indicates whether the building segment is completely new construction (true) or existing (false). "
      Data Type: "Boolean"
      Notes: "Projects that include additions should have a building segments that are existing (false) and for the addition (true). Curtain rules such as baseline fenestration area will apply differently to each portion."
    zones:
      Description: "Zones in the building"
      Data Type: "[{Zone}]"
      Notes: "Contains a list of zones in the building."
    heating_ventilation_air_conditioning_systems:
      Description: "HVAC systems in the building"
      Data Type: "[{HeatingVentilationAirConditioningSystem}]"
      Notes: "Contains a list of HVAC systems in the building."
    area_type_vertical_fenestration:
      Description: "Building area classification used for vertical fenestration"
      Data Type: "<VerticalFenestrationBuildingAreaType2019ASHRAE901>"
      Notes: "The enumeration is based on the standard used."
    lighting_building_area_type:
      Description: "Building area lighting area type"
      Data Type: "<LightingSpaceType2019ASHRAE901T951TG38>"
    area_type_heating_ventilation_air_conditioning_system:
      Description: "Classification used for HVAC"
      Data Type: "<HeatingVentilationAirConditioningBuildingAreaType2019ASHRAE901>"
      Notes: "The enumeration is based on the standard used. JG to verify if used in test case description."

Zone:
  Object Type: "Data Group"
  Data Elements:
    id:
      Description: "Scope-unique reference identifier for instances of this data group"
      Data Type: "ID"
      Required: True
    reporting_name:
      Description: "Descriptive name used in RCT reports if id is not already a descriptive name"
      Data Type: "String"
    notes:
      Description: "Supplementary information to provide context to the model reviewer"
      Data Type: "String"
    spaces:
      Description: "Spaces in the zone"
      Data Type: "[{Space}]"
      Notes: "Contains a list of spaces in the building."
    volume:
      Description: "Volume of the space"
      Data Type: "Numeric"
      Range: ">=0"
      Units: "m3"
    surfaces:
      Description: "Surfaces surrounding the zone"
      Data Type: "[{Surface}]"
      Notes: "Contains a list of surfaces that define the zone."
    conditioning_type:
      Description: "Space conditioning category"
      Data Type: "<ConditioningType>"
    infiltration:
      Description: "Airleakage into the zone."
      Data Type: "{Infiltration}"
      Notes: "References a single infiltration data group."
    design_thermostat_cooling_setpoint:
      Description: "Setpoint temperature for cooling during occupied hours"
      Data Type: "Numeric"
      Units: "C"
      Notes: "JG to verify if used in test case description."
    thermostat_cooling_setpoint_schedule:
      Description: "Reference to the schedule containing the cooling setpoint temperatures"
      Data Type: "$ID"
      Required: True
      Notes: "Constraint to use when implemented :Schedule:"
    design_thermostat_heating_setpoint:
      Description: "Setpoint temperature for heating during occupied hours"
      Data Type: "Numeric"
      Units: "C"
      Notes: "JG to verify if used in test case description."
    thermostat_heating_setpoint_schedule:
      Description: "Reference to the schedule containing the heating setpoint temperatures"
      Data Type: "$ID"
      Required: True
      Notes: "Constraint to use when implemented :Schedule:"
    served_by_heating_ventilation_air_conditioning_systems:
      Description: "HVAC systems serving the zone"
      Data Type: "[$ID]"
      Notes: "Contains a list of IDs of the HVAC systems serving the zone - from Unique Identification Number in HeatingVentilationAirConditioningSystem. Constraint to use when implemented :HeatingVentilationAirConditioningSystem:"
    served_by_service_water_heating_system:
      Description: "A service water heating system serving the zone"
      Data Type: "$ID"
      Notes: "Contains a single ID of the service water heating system serving the zone - from Unique Identification Number in ServiceWaterHeatingSystem. Constraint to use when implemented :ServiceWaterHeatingSystem:"
    transfer_airflow_rate:
      Description: "Transfer airflow rate"
      Data Type: "Numeric"
      Range: ">=0"
      Units: "L/s"
      Notes: "JG to verify if used in test case description."
    exhaust_airflow_rate:
      Description: "Number of occupants in the space"
      Data Type: "Numeric"
      Range: ">=0"
      Units: "L/s"
      Notes: "JG to verify if used in test case description."
    non_mechanical_cooling_fan_power:
      Description: "Non-mechanical cooling fan power"
      Data Type: "Numeric"
      Range: ">=0"
      Units: "W"
      Notes: "JG to verify if used in test case description."
    non_mechanical_cooling_fan_airflow:
      Description: "Non-mechanical cooling fan power"
      Data Type: "Numeric"
      Range: ">=0"
      Units: "L/s"
      Notes: "JG to verify if used in test case description."
    air_distribution_effectiveness:
      Description: "Air distribution effectiveness"
      Data Type: "Numeric"
      Range: ">=0"
      Notes: "JG to verify if used in test case description."

Space:
  Object Type: "Data Group"
  Data Elements:
    id:
      Description: "Scope-unique reference identifier for instances of this data group"
      Data Type: "ID"
      Required: True
    reporting_name:
      Description: "Descriptive name used in RCT reports if id is not already a descriptive name"
      Data Type: "String"
    notes:
      Description: "Supplementary information to provide context to the model reviewer"
      Data Type: "String"
    interior_lighting:
      Description: "Internal lighting that produce internal gains for a space."
      Data Type: "[{InteriorLighting}]"
    miscellaneous_equipment:
      Description: "Miscellaneous equipment loads that produce internal gains for a space."
      Data Type: "[{MiscellaneousEquipment}]"
    floor_area:
      Description: "The floor area of the space."
      Data Type: "Numeric"
      Range: ">=0"
      Units: "m2"
      Notes: "The floor area of a space within the building, including basements, mezzanine and intermediate-floored tiers, and penthouses with a headroom height of 7.5 ft or greater. It is measured from the exterior faces of walls or from the center-line of walls separating buildings, but excluding covered walkways, open roofed-over areas, porches and similar spaces, pipe trenches, exterior terraces or steps, chimneys, roof overhangs, and similar features. This is the floor area that is modeled."
    number_of_occupants:
      Description: "Number of occupants in the space"
      Data Type: "Numeric"
      Range: ">=0"
    occupant_multiplier_schedule:
      Description: "Reference to the schedule containing the multiplier for the number of occupants"
      Data Type: "$ID"
      Required: True
      Notes: "Constraint to use when implemented :Schedule:"
    occupant_sensible_heat_gain:
      Description: "Sensible heat gain of each occupant."
      Data Type: "Numeric"
      Range: ">=0"
      Units: "W"
      Notes: "JG to verify if used in test case description."
    status_type:
      Description: "Choice of new, existing, addition, or alteration."
      Data Type: "<SpaceStatusType2019ASHRAE901>"
    space_function:
      Description: "Generic function for the space."
      Data Type: "<SpaceFunctionType>"
      Notes: "The enumeration is based on the standard used."
    lighting_space_type:
      Description: "Lighting space type classification"
      Data Type: "<LightingSpaceType2019ASHRAE901TG37>"
      Notes: "The enumeration is based on the standard used."
    ventilations_space_type:
      Description: "Ventilation space type classification"
      Data Type: "<VentilationSpaceType2019ASHRAE901>"
      Notes: "The enumeration is based on the standard used."
    service_water_heating_space_type:
      Description: "Service water heating space type classification"
      Data Type: "<ServiceWaterHeatingSpaceType2019ASHRAE901>"
      Notes: "The enumeration is based on the standard used."
    service_weater_heating_uses:
      Description: "List of service water heating uses"
      Data Type: "[<ServiceWaterHeatingUse>]"

ConditioningType:
  Object Type: "Enumeration"
  Enumerators:
    HEATED_AND_COOLED:
      Description: "Heated and cooled"
    HEATED_ONLY:
      Description: "Heated only"
    SEMIHEATED:
      Description: "Semiheated"
    UNCONDITIONED:
      Description: "Unconditioned"

SpaceFunctionType:
  Object Type: "Enumeration"
  Enumerators:
    LABORATORY:
      Description: "Laboratory"
    KITCHEN:
      Description: "Kitchen"
    OTHER:
      Description: "Other"

Infiltration:
  Object Type: "Data Group"
  Data Elements:
    id:
      Description: "Scope-unique reference identifier for instances of this data group"
      Data Type: "ID"
      Required: True
    reporting_name:
      Description: "Descriptive name used in RCT reports if id is not already a descriptive name"
      Data Type: "String"
    notes:
      Description: "Supplementary information to provide context to the model reviewer"
      Data Type: "String"
    modeling_method:
      Description: "The software methodology chosen for modeling infiltration"
      Data Type: "<InfiltrationMethodType>"
    algorithm_name:
      Description: "Name of the algorithm used for modeling infiltration in the specific simulation engine."
      Data Type: "String"
    measured_air_leakage_rate:
      Description: "Meaured air leakage rate from infiltration of outside air"
      Data Type: "Numeric"
      Range: ">=0"
      Units: "m3/s"
      Notes: "Based on the pressure described in ASHRAE229.measured_infiltration_pressure_difference."
    infiltration_flow_rate:
      Description: "Design infiltration flow rate"
      Data Type: "Numeric"
      Range: ">=0"
      Units: "m3/s"
      Notes: "Infiltration flow rate for simulation infiltration models unadjusted for temperature difference or windspeed or schedule often with a windspeed at 10 mph (4.5 m/s).  This may vary in meaning between simulation engines."
    multiplier_schedule:
      Description: "Referenced to the schedule containing the multiplier for the infiltration"
      Data Type: "$ID"
      Notes: "Constraint to use when implemented :Schedule:"

InfiltrationMethodType:
  Object Type: "Enumeration"
  Enumerators:
    WEATHER_DRIVEN:
      Description: "Weather Driven. The amount of air leakage is determined by using the infiltration_flow_rate with a correlation usually involving windspeed, height, and the difference between indoor and outdoor temperature and is then multiplied by the schedule."
    PRESSURE_BASED:
      Description: "Pressure Based. The amount of air leakage is determined by induced airflows from pressure differences between zones, air distribution system components, the outside due to wind speed and direction and is then multiplied by the schedule."
    SCHEDULED:
      Description: "Constant. The amount of air leakage is based on the infiltration_flow_rate multiplied by the schedule."

Surface:
  Object Type: "Data Group"
  Data Elements:
    id:
      Description: "Scope-unique reference identifier for instances of this data group"
      Data Type: "ID"
      Required: True
    reporting_name:
      Description: "Descriptive name used in RCT reports if id is not already a descriptive name"
      Data Type: "String"
    notes:
      Description: "Supplementary information to provide context to the model reviewer"
      Data Type: "String"
    subsurfaces:
      Description: "Suburfaces that are on the surface"
      Data Type: "[{Subsurface}]"
      Notes: "Contains a list of surfaces that define the space."
    classification: 
      Description: "Classification for the surface."
      Data Type: "<SurfaceClassificationType>"
      Notes: "Options for surface being interior or exterior wall, floor, or ceiling."
    area:
      Description: "area of the surface"
      Data Type: "Numeric"
      Range: ">=0"
      Units: "m2"
      Notes: "Measured from interior face area. It is the gross area of the wall and includes the area of all subsurfaces."
    tilt:
      Description: "Angle between vertical and the surface outward normal" 
      Data Type: "Numeric"
      Units: "degrees"
      Notes: "Example value would be 0 = roof, 90 = wall, 180 = downward facing surface (exterior floor)"
    azimuth:
      Description: "Clockwise angle between North and the horizontal projection of the wall's outward normal."
      Data Type: "Numeric"
      Range: ">=0"
      Units: "degrees"
      Notes: "Example values would be 0 = north, 90 = East, 180 = South, 270 = West"
    adjacent_to:
      Description: "Used to classify the conditions on the surface."
      Data Type: "(<SurfaceAdjacentTo>,<AdditionalSurfaceAdjacentToRESNET>,<AdditionalSurfaceAdjacentTo2019ASHRAE901>)"
      Notes: "Determines whether the other side of the surface is modeled and if not what assumptions should be used."
    adjacent_zone:
      Description: "ID of the adjacent zone for interior surface. Only required when adjacent zone is explicity modeled when adjacent_to is set to INTERIOR."
      Data Type: "$ID"
      Notes: "Constraint to use when implemented :Zone:"
    does_cast_shade:
      Description: "Determines whether the surface is modeled as casting shade on other exterior surfaces"
      Data Type: "Boolean"
    construction:
      Description: "Construction description of surface."
      Data Type: "{Construction}"
    surface_optical_properties:
      Description: "Optical properties of the surface."
      Data Type: "{SurfaceOpticalProperties}"
  
Construction:
  Object Type: "Data Group"
  Data Elements:
    id:
      Description: "Scope-unique reference identifier for instances of this data group"
      Data Type: "ID"
      Required: True
    reporting_name:
      Description: "Descriptive name used in RCT reports if id is not already a descriptive name"
      Data Type: "String"
    notes:
      Description: "Supplementary information to provide context to the model reviewer"
      Data Type: "String"
    surface_construction_input_option:
      Description: "Identifies whether construction is entered layer-by-layer or simplified (R-value)"
      Data Type: "<SurfaceConstructionInputOptions>"
    fraction_framing:
      Description: "Fraction of the construction that is framing."
      Data Type: "Numeric"
      Range: ">=0,<=1"
      Notes: "Fraction of the construction using framing_layers, the remaining portion uses the primary_layers. If blank, assume zero framing."
    primary_layers:
      Description: "List of names of layer descriptions starting from the outside surface for primary heat path"
      Data Type: "[{Material}]"
      Notes: "For constructions with framing and cavity heat transfer paths, use this for the cavity. For constructions with homogeneous layer, use this element only. Air films should not be included in the list of layers."
    framing_layers:
      Description: "List of names of layer descriptions starting from the outside surface for the framing heat path"
      Data Type: "[{Material}]"
      Notes: "For constructions with framing and cavity heat transfer paths, use this for the framing otherwise leave blank. Air films should not be included in the list of layers."
    insulation_location:
      Description: "The location of the insulation related to the surface"
      Data Type: "String"  # this might make sense as an enumeration but I'm not sure the source of the options
    u_factor:
      Description: "suface U-factor"
      Data Type: "Numeric"
      Range: ">=0"
      Units: "W/m2-K"
      Notes: "Includes interior and exterior air films as specified by the referenced standard."
    c_factor:
      Description: "surface C-factor"
      Data Type: "Numeric"
      Range: ">=0"
      Units: "W/m2-K"
    f_factor:
      Description: "surface F-factor"
      Data Type: "Numeric"
      Range: ">=0"
      Units: "W/m-K"
    r_value:
      Description: "r-value of the insulation for the surface"
      Data Type: "Numeric"
      Range: ">=0"
      Units: "K-m2/W"
    has_radiant_heating:
      Description: "Includes embedded radiant heating elements"
      Data Type: "Boolean"
    has_radiant_cooling:
      Description: "Includes embedded radiant cooling elements"
      Data Type: "Boolean"

Material:
  Object Type: "Data Group"
  Data Elements:
    id:
      Description: "Scope-unique reference identifier for instances of this data group"
      Data Type: "ID"
      Required: True
    reporting_name:
      Description: "Descriptive name used in RCT reports if id is not already a descriptive name"
      Data Type: "String"
    notes:
      Description: "Supplementary information to provide context to the model reviewer"
      Data Type: "String"
    thickness:
      Description: "The thickness of the material layer"
      Data Type: "Numeric"
      Units: "m"
      Range: ">0"
    thermal_conductivity:
      Description: "The thermal conductivity of the material layer"
      Data Type: "Numeric"
      Range: ">=0"
      Units: "W/m-K"
      Notes: "When thermal_conductivity is specified, r_value should not be provided."
    density:
      Description: "The density of the material layer"
      Data Type: "Numeric"
      Range: ">=0"
      Units: "kg/m3"
    specific_heat:
      Description: "The specific heat of the material layer"
      Data Type: "Numeric"
      Range: ">=0"
      Units: "J/kg-K"
    r_value:
      Description: "r-value of the insulation for the material layer"
      Data Type: "Numeric"
      Range: ">=0"
      Units: "K-m2/W"
      Notes: "When r_value is specified, thermal_conductivity should not be provided. Typically used for insulation or air gaps."

SurfaceOpticalProperties:
  Object Type: "Data Group"
  Data Elements:
    id:
      Description: "Scope-unique reference identifier for instances of this data group"
      Data Type: "ID"
      Required: True
    reporting_name:
      Description: "Descriptive name used in RCT reports if id is not already a descriptive name"
      Data Type: "String"
    notes:
      Description: "Supplementary information to provide context to the model reviewer"
      Data Type: "String"
    absorptance_thermal_exterior:
      Description: "Thermal absorptance of long wavelength radiation on the exterior surface."
      Data Type: "Numeric"
      Range: ">=0"
      Notes: "May also be called thermal emittance, emittance or emissivity and represents the fraction of incident long wavelength radiation that is absorbed by the material"
    absorptance_solar_exterior:
      Description: "Thermal absorptance of short wavelength radiation on the exterior surface."
      Data Type: "Numeric"
      Range: ">=0"
      Notes: "Equals one minus the solar reflectance (for opaque materials) and represents the fraction of incident solar radiation that is absorbed by the material"
    absorptance_visible_exterior:
      Description: "Thermal absorptance of visible radiation on the exterior surface."
      Data Type: "Numeric"
      Range: ">=0"
      Notes: "Equals one minus the visible reflectance (for opaque materials) and represents the fraction of incident visible wavelength radiation that is absorbed by the material"
    absorptance_thermal_interior:
      Description: "Thermal absorptance of long wavelength radiation on the interior surface."
      Data Type: "Numeric"
      Range: ">=0"
      Notes: "May also be called thermal emittance, emittance or emissivity and represents the fraction of incident long wavelength radiation that is absorbed by the material"
    absorptance_solar_interior:
      Description: "Thermal absorptance of short wavelength radiation on the interior surface."
      Data Type: "Numeric"
      Range: ">=0"
      Notes: "Equals one minus the solar reflectance (for opaque materials) and represents the fraction of incident solar radiation that is absorbed by the material"
    absorptance_visible_interior:
      Description: "Thermal absorptance of visible radiation on the interior surface."
      Data Type: "Numeric"
      Range: ">=0"
      Notes: "Equals one minus the visible reflectance (for opaque materials) and represents the fraction of incident visible wavelength radiation that is absorbed by the material"

SurfaceClassificationType:
  Object Type: "Enumeration"
  Enumerators:
    WALL:
      Description: "Vertical or nearly vertical wall"
    FLOOR:
      Description: "Floor"
    CEILING:
      Description: "Ceiling"
    
SurfaceAdjacentTo:
  Object Type: "Enumeration"
  Enumerators:
    EXTERIOR:
      Description: "Exterior wall or roof which is adjacent to the exterior environment."
    GROUND:
      Description: "Slab-on-grad or below grade surface if adjacent to ground."
    INTERIOR:
      Description: "Interior surface if adjacent to another space which is explicity modeled."
    IDENTICAL:
      Description: "Surface adjacent to a environment identical to the space. Sometimes this is described as adiabatic surface since no heat is transfered. The space on the other side of the surface is not explicity modeled."
    UNDEFINED:
      Description: "The surface adjacency cannot be determined by the software."

SurfaceConstructionInputOptions:
