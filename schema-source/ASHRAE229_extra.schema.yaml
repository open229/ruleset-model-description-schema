  Enumerators:
    FULL_LOAD_COEFFICIENT_OF_PERFORMANCE:
      Description: "Full load efficiency expressed as a coefficient of performance at 35C/95F rated conditions"
    FULL_LOAD_COEFFICIENT_OF_PERFORMANCE_NO_FAN:
      Description: "Full load efficiency expressed as a coefficient of performance at 35C/95F rated conditions not including indoor fan power"
      Notes: "Descibes the efficiency not including the indoor supply fan. The outdoor evaporator fan power is generally included."
    ENERGY_EFFICIENCY_RATIO:
      Description: "EER - Energy efficiency ratio"
    SEASONAL_ENERGY_EFFICIENCY_RATIO:
      Description: "SEER - Seasonal energy efficiency ratio"
    SEASONAL_ENERGY_EFFICIENCY_RATIO_2:
      Description: "SEER2 - Seasonal energy efficiency ratio 2"
    INTEGRATED_ENERGY_EFFICIENCY_RATIO:
      Description: "IEER - Integrated energy efficiency ratio"
    INTEGRATED_PART_LOAD_VALUE:
      Description: "IPLV - Integrated part load value"
    COMBINED_ENERGY_EFFICIENCY_RATIO:
      Description: "CEER - Combined energy efficiency ratio"
    COEFFICIENT_OF_PERFORMANCE_WATER_TO_AIR_WATER_LOOP:
      Description: "Coefficient of performance at entering temperature of 30C/86F rated conditions for water loops per ISO 13256-1"
    COEFFICIENT_OF_PERFORMANCE_WATER_TO_AIR_GROUND_WATER:
      Description: "Coefficient of performance at entering temperature of 15C/59F rated conditions for ground water per ISO 13256-1"
    COEFFICIENT_OF_PERFORMANCE_BRINE_TO_AIR_GROUND_LOOP:
      Description: "Coefficient of performance at entering temperature of 25C/77F rated conditions for ground water per ISO 13256-1"
    COEFFICIENT_OF_PERFORMANCE_WATER_TO_WATER_WATER_LOOP:
      Description: "Coefficient of performance at entering temperature of 30C/86F rated conditions for water loops per ISO 13256-2"
    COEFFICIENT_OF_PERFORMANCE_WATER_TO_WATER_GROUND_WATER:
      Description: "Coefficient of performance at entering temperature of 15C/59F rated conditions for ground water per ISO 13256-2"
    COEFFICIENT_OF_PERFORMANCE_BRINE_TO_WATER_GROUND_LOOP:
      Description: "Coefficient of performance at entering temperature of 25C/77F rated conditions for ground water per ISO 13256-2"
    NONE:
      Description: "None"
    OTHER:
      Description: "Other"

